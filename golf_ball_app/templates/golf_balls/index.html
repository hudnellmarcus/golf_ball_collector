{% extends 'base.html'%} {% block content %} 

<h1>Top Golf Balls</h1>

{% for ball in balls %}
<div class="card">
  <a href="/balls/{{ ball.id }}">
    <div class="card-content">
      <span class="card-title">{{ ball.brand.get_name_display }}</span>
      <p>{{ ball.name }}
    </div>
</div>
{% endfor %} {% endblock %}
